<VirtualHost *:80>
 ServerName host1.alvaroeugenio.com
 DocumentRoot /var/www/host1
 ErrorLog /var/log/apache2/host1_errores.log
 CustomLog /var/log/apache2/host1_accesos.log combined
 DirectoryIndex index1.html index1.php
 <Directory /var/www/host1>
 Options +Indexes
 AllowOverride All
 Require all granted
 </Directory>
</VirtualHost>