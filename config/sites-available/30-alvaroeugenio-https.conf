<VirtualHost *:443>
    ServerName www.alvaroeugenio.com
    DocumentRoot /var/www/alvaroeugenio

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/alvaroeugenio.crt
    SSLCertificateKeyFile /etc/apache2/ssl/alvaroeugenio.key

    ErrorLog /var/log/apache2/alvaroeugenio_error.log
    CustomLog /var/log/apache2/alvaroeugenio_access.log combined

    <Directory /var/www/alvaroeugenio>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>