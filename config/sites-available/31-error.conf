<VirtualHost *:443>
    ServerName default-https
    # Eliminar: ServerAlias *
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/alvaroeugenio.crt
    SSLCertificateKeyFile /etc/apache2/ssl/alvaroeugenio.key

    DocumentRoot /var/www/error

    <Directory /var/www/error>
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName default-http
    # Eliminar: ServerAlias *
    DocumentRoot /var/www/error
    
    <Directory /var/www/error>
        Require all granted
    </Directory>
</VirtualHost>