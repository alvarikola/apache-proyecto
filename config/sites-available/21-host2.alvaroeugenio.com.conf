<VirtualHost *:80>
 ServerName host2.alvaroeugenio.com
 DocumentRoot /var/www/host2
 ErrorLog /var/log/apache2/host2_errores.log
 CustomLog /var/log/apache2/host2_accesos.log combined
 DirectoryIndex index2.html index2.php
 <Directory /var/www/host2>
 Options +Indexes
 AllowOverride All
 Require all granted
 </Directory>
</VirtualHost>